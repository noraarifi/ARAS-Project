<!--Start Signup Section-->
<div class="untree_co-section">
    <div class="container h-100" data-aos="zoom-in-down" data-aos-delay="500">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-6 col-xl-6 ">
                <div class="card text-black shadow-lg" style="border-radius: 25px;">
                    <div class="card-body p-md-5 ">
                        <div class="row justify-content-center ">
                            <div class="col-md-10 col-lg-12 col-xl-12 order-2 order-lg-1">
                                <h2 class="text-center mb-5">تسجيل حساب جديد</h2>
                                <form class="mx-1 mx-md-4" id="registerForm">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0 text-right">
                                            <label class="form-label " for="name">الاسم</label>
                                            <input class="form-control" id="name" minlength="2" name="name" required
                                                   type="text"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0 text-right">
                                            <label class="form-label" for="email">البريد الإلكتروني</label>
                                            <input class="form-control" id="email" name="email" type="email"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0 text-right">
                                            <label class="form-label" for="password">كلمة المرور</label>
                                            <input class="form-control" id="password" name="password" type="password"/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0 text-right">
                                            <label class="form-label" for="confirm_password">تأكيد كلمة المرور</label>
                                            <input class="form-control" id="confirm_password" name="confirm_password"
                                                   type="password"/>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-2">
                                        <button class="btn btn-primary btn-lg" name="register" type="button">تسجيل جديد
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
